<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>


        <div class="left-side">
            <img src="cat.avif">
            <div id="logo">CATS</div>
        </div>
        <div class="right-side">
            <div class="hero-text">
                This is not a real online service! You know you need
                something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </div>
            <form>
                <div class="main-form">
                <h3>Let's do this!</h2>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="tel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="pass">PASSWORD</label>
                            <input id="pass" type="password" required>
                            <span></span>
                        </div>
                        <div class="form-item">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input id="confirm" type="password" required>
                        </div>
                    </div>
                </div>
                <div class="footer-form">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span id="login">Log in</span></p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
